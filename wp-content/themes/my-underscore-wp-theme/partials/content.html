<h1><a href="/">Mattpeternell.dev</a></h1>
<h2>content.html</h2>

<section>
    <article class="well">
        <header>
            <h1 ng-bind-html="post.title"></h1>
        </header>
        <div class="post-content" ng-bind-html="post.content"></div>
        <div class="post-excerpt" ng-bind-html="post.excerpt" ></div>
    </article>
</section>

<section>
    <article class="well">
        <header>
            <h1 ng-bind-html="pageTitle"></h1>
        </header>
        <p>Categories:</p>
<ul>
	<li ng-repeat="post in posts">
		<a href="blog/{{post.ID}}" ng-bind-html="post.title"></a>
		<a href="blog/{{post.ID}}" ng-if="post.featured_image.attachment_meta.sizes.thumbnail.url"><img ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}" alt="{{post.featured_image.title}}" /></a>
		<div ng-bind-html="post.excerpt"></div>
	</li>
</ul>
    </article>
</section>
